	//第1种写法  
	function Circle(r) {  
		  this.r = r;  
	}  
	Circle.PI = 3.14159;  
	Circle.prototype.area = function() {  
	  return "1. 半径:"+this.r + "面积：" +Circle.PI * this.r * this.r;  
	}  
	  
	var c = new Circle(1.0);     
	console.log(c.area());
	
	//第2种写法  
	var Circle = function() {  
	   var obj = new Object();  
	   obj.PI = 3.14159;  
		 
	   obj.area = function( r ) {  
		   return "2. 半径:"+ r + "面积：" +this.PI * r * r;  
	   }  
	   return obj;  
	}  
	  
	var c = new Circle();  
	console.log( c.area( 1.0 ) ); 

	//第3种写法  
	var Circle = new Object();  
	Circle.PI = 3.14159;

	console.log( Circle.Area( 1.0 ) );

			}  
	};  
	console.log( Circle.area(1.0) ); 

	//第5种写法  
	var Circle = new Function("this.PI = 3.14159;this.area = function( r ) {return  \"5. 半径:\" + r + \"面积：\" + r*r*this.PI;}");  
	  
	console.log( (new Circle()).area(1.0) );
